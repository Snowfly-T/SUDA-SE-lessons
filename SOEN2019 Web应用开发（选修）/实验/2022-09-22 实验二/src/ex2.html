<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      .box {
        position: absolute;
        /* 
         * center the element in the page
         * (both horizontal and vertical)
         */
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        /* body */
        width: 250px;
        height: 350px;
        display: flex;
        flex-direction: column;
        background-color: #fff;
      }
      .box img {
        width: 100%;
      }
      .box .text {
        padding: 10px 25px;
        font-size: 12px;
      }
      .box .footer {
        display: flex;
        flex-flow: row wrap;
        margin-left: 25px;
        font-size: 12px;
      }
      .box .footer-comment {
        margin: 20px 0 0 0;
        font-size: 10px;
        color: #999;
      }
      .box .footer-text {
        max-width: 65%;
        font-size: 12px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .box .footer-divider {
        color: #ddd;
        font-size: 10px;
        text-align: center;
        padding-top: 3.5px;
        width: 15px;
        content: "|";
      }
      .box .footer-price {
        font-size: 12px;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="img/Redmi-AirDots.jpg" alt="Redmi AirDots" />
      <p class="text">快递牛，整体不错蓝牙可以秒连。红米给力</p>
      <div class="footer">
        <p class="footer-comment">来自于 117384232 的评价</p>
        <p class="footer-text">Redmi AirDots真无线蓝牙耳机</p>
        <p class="footer-divider">|</p>
        <p class="footer-price">99.9元</p>
      </div>
    </div>
  </body>
</html>
