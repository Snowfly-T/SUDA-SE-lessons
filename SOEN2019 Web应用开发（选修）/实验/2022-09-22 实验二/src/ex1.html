<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #55585a;
        color: #fff;
      }
      .box a {
        padding: 15px 30px;
        background-color: #55585a;
      }
      .box a:hover {
        background-color: #ff6700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <a>手机 电话卡</a>
      <a>电视 盒子</a>
      <a>笔记本 平板</a>
      <a>出行 穿戴</a>
      <a>智能 路由器</a>
      <a>健康 儿童</a>
      <a>耳机 音响</a>
    </div>
  </body>
</html>
